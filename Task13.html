<!DOCTYPE html>
<html>
  <body>
    <h2>List of Names</h2>
    <p id="result"></p>

    <script>
      let names = ["Huzaifa", "Ali", "Zain", "Anas", "Rizwan"];
      let output = "";

      for (let i = 0; i < names.length; i++) {
        output += names[i] + "<br>";
      }

      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
