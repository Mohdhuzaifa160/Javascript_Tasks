<!DOCTYPE html>
<html>
  <body>
    <h2>Enter Your Name</h2>

    <input id="name" type="text" placeholder="Enter your name">
    <button onclick="checkName()">Submit</button>

    <p id="result"></p>

    <script>
      function checkName() {
        let username = document.getElementById("name").value;

        if (username === "Huzaifa") {
          document.getElementById("result").innerHTML = "✅ Welcome  Huzaifa"
        } else {
          document.getElementById("result").innerHTML = "❌ Invalid user";
        }
      }
    </script>
  </body>
</html>
