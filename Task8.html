<!DOCTYPE html>
<html>
  <body>
    <h2>Print Numbers from 1 to 10 (Using While Loop)</h2>

    <p id="result"></p>

    <script>
      let i = 1;
      let output = "";

      while (i <= 10) {
        output += i + " ";
        i++;
      }

      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
