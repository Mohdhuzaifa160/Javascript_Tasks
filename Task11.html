<!DOCTYPE html>
<html>
  <body>
    <h2>Even Numbers from 1 to 5012</h2>
    <p id="evenResult"></p>

    <script>
      let output = "";

      for (let i = 1; i <= 5012; i++) {
        if (i % 2 === 0) {
          output += i + " ";
        }
      }

      document.getElementById("evenResult").innerHTML = output;
    </script>
  </body>
</html>
