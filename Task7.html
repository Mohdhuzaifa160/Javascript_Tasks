<!DOCTYPE html>
<html>
  <body>
    <h2>Print Numbers from 1 to 10</h2>

    <p id="result"></p>

    <script>
      let output = "";

      for (let i = 1; i <= 10; i++) {
        output += i + " ";
      }

      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
