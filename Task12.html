<!DOCTYPE html>
<html>
  <body>
    <h2>Sum of Odd Numbers from 1 to 100</h2>
    <p id="oddSumResult"></p>

    <script>
      let sum = 0;

      for (let i = 1; i <= 100; i++) {
        if (i % 2 !== 0) {
          sum += i;
        }
      }

      document.getElementById("oddSumResult").innerHTML = "Sum = " + sum;
    </script>
  </body>
</html>
