<!DOCTYPE html>
<html>
  <body>
    <h2>Countdown from 10 to 1 (Using do...while Loop)</h2>

    <p id="result"></p>

    <script>
      let i = 10;
      let output = "";

      do {
        output += i + " ";
        i--;
      } while (i >= 1);

      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
