<!DOCTYPE html>
<html>
  <body>
    <h2>Table of 5</h2>

    <p id="result"></p>

    <script>
      let output = "";
      let num = 5;

      for (let i = 1; i <= 10; i++) {
        output += num + " x " + i + " = " + (num * i) + "<br>";
      }

      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
