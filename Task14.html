<!DOCTYPE html>
<html>
  <body>
    <h2>Sum of Numbers in an Array</h2>
    <p id="result"></p>

    <script>
      // Array of numbers
      let numbers = [10, 20, 30, 40, 50];
      let sum = 0;

      // Loop to add each number to sum
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      document.getElementById("result").innerHTML = "Sum = " + sum;
    </script>
  </body>
</html>
